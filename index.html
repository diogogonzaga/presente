<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Um Presente para Ti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="gift" id="gift">
        <div class="bow"></div>
        <div class="lid"></div>

        <div class="box">
            <div class="ribbon-vertical"></div>
            <div class="ribbon-horizontal"></div>
        </div>
    </div>

    <div class="poem" id="poem">
        <p>
            A <span class="friendship">amizade</span> é um presente raro,<br>
            Que cresce com o <span class="heart">coração</span>.<br><br>

            Nos dias difíceis és a minha <span class="light">luz</span>,<br>
            Nos dias felizes, a melhor <span class="friendship">companhia</span>.<br><br>

            Obrigada por estares sempre comigo,<br>
            Amiga que guardo no <span class="heart">coração</span>.
        </p>

        <p></p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
